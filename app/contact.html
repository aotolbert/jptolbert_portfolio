<html>
<head>
  <meta charset="utf-8">

  <title>Contact Jill P. Tolbert</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./imageAnimations.css"/>
  <link href="./hamburgers.css" rel="stylesheet">
</head>
<body>
    <div class="container">


        <div class="header">
            <ul class="header-content hidden">
                <li><a href="./" id="header1">- Home</a></li>
                <li><a href="./about" id="header2">- About</a></li>
                <li><a href="./tutoring" id="header2">- Availability</a></li>
                <li><a href="./resources" id="header3">- Resources</a></li>
                <li><a href="./contact" id="header3">- Contact</a></li>
            </ul>
        </div>
    
        <h2 class="menu-title">
            Contact
        </h2>
        <div class="menu-button">
            <div class="hamburger hamburger--elastic" tabindex="0" aria-label="Menu" role="button" aria-controls="navigation">
                <div class="hamburger-box">
                  <div class="hamburger-inner"></div>
                </div>
              </div>
        </div>
        <!-- <div class="parallax" data-parallax="scroll" data-image-src="/path/to/image.jpg"></div> -->
        <div class="parallax"></div>
            <div class="wrapper">            

                <div class="pageHeadlineContainer">
            
                <div class="headlineDescription">

                    <p>
                        To reach out to me directly, just complete the form below. Please provide your contact info and your request and I will be in touch with you as soon as possible!
                    </p>
                </div>


                <div class="textBox">

                    <form id="contactForm" action="POST" data-netlify="true">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" placeholder="John" required class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phoneNumber">Telephone</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-555-7891" pattern="[0-9]{10}" required class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="returnEmailAddress">Your Email</label>
                                    <input type="email" id="returnEmailAddress" name="returnEmailAddress" autocomplete="off" placeholder="me@email.com" required  class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message:</label>
                                <textarea class="form-control" id="emailContentTextField" name="emailContent" rows="6" placeholder="Enter text here..." form="contactForm"></textarea>
                            </div>
                        
                            <div class="form-group">
                            <div data-netlify-recaptcha="true"></div>
                            </div>
                
                            <button type="submit" class="btn btn-primary">Send Email!</button>
                        </form>


                </div>                
                
            </div>


            <div class="footer">
                <div class="borderedFooterLink"><a href="./">Home</a></div>
                <div class="borderedFooterLink"><a href="./about">About</a></div>
                <div class="borderedFooterLink"><a href="./tutoring">Availability</a></div>
                <div class="borderedFooterLink"><a href="./resources">Resources</a></div>
                <div class="borderedFooterLink"><a href="./contact">Contact</a></div>
            </div>
    
            
            </div>

    </div>
    

    <script src='./top-nav.js'></script>
    <script src='./app.js'></script>


</body>
</html>
